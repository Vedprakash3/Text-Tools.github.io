<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Image Tools</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #FFFFE0; /* Light yellow background */
        }
        h1 { 
            color: #333; 
            position: relative; /* Enable positioning */
            top: -40px; /* Move the heading slightly down */
            font-size: 24px; /* Smaller font size */
        }
        p { 
            margin-top: -10px; /* Move text closer to the h1 */
            font-size: 16px; /* Original font size for the paragraph */
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;  /* Reduced padding */
            font-size: 16px;  /* Font size for buttons */
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Text Tools Website</h1>
    <p>Click on the buttons below to visit the text tools:</p>
    
    <button class="btn" onclick="window.open('https://vedprakash3.github.io/My-Notes.github.io/', '_blank')">My Notes</button>
    <button class="btn" onclick="window.open('https://vedprakash3.github.io/Copy-Pdf-Text.github.io/', '_blank')">Copy PDF Text</button>

</html>
